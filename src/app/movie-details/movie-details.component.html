<div
  *ngIf="movie"
  class="container w-50 mt-5 mb-5 pb-5 text-center border py-3 px-5 shadow bg-body rounded"
>
  <div class="pb-3">
    <img
      class="w-50 rounded pb-3"
      src="{{ movie.poster_url }}"
      alt="movie poster image of {{ movie.title }}"
    />
    <h3 class="px-5">{{ movie.title }}</h3>
    <small>{{ movie.genre }}</small>
  </div>
  <div class="row my-3 justify-content-center">
    <div class="col border">
      <ul class="p-0">
        <strong>Directed by:</strong>

        <li *ngFor="let director of movie.directors" class="list-unstyled pl-5">
          {{ director }}
        </li>
      </ul>
    </div>
    <div class="col border">
      <ul>
        <strong>Starring:</strong>
        <li *ngFor="let actor of movie.lead_actors" class="list-unstyled">
          {{ actor }}
        </li>
      </ul>
    </div>
  </div>

  <div class="px-5 m-2 border">
    <p class="fw-bold">Synopsis:</p>
    <p>{{ movie.synopsis }}</p>
  </div>
  <div class="row mt-3">
    <div class="col border">
      <p class="fw-bold">Runtime:</p>
      <p>{{ movie.runtime }} minutes</p>
    </div>
    <div class="col border">
      <p><span class="fw-bold">Rating </span>: {{ movie.rating }} /10</p>
      <span *ngFor="let rating of getStarArray(movie.rating)" class="star">
        â˜…
      </span>
    </div>
  </div>
</div>
