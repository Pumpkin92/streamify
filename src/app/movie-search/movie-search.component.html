<div class="search-container">
  <h1>Movie Search</h1>
  <form #movieform="ngForm" (submit)="search()">
    <div>
      <label for="field">Search By: </label>
      <select
        id="searchField"
        [(ngModel)]="searchField"
        name="searchField"
        required
      >
        <option value="title">Title</option>
        <option value="genre">Genre</option>
        <option value="rating">Rating</option>
      </select>
    </div>

    <input
      type="text"
      placeholder="Search movies..."
      id="searchTerm"
      name="searchTerm"
      [(ngModel)]="searchTerm"
      required
    />
    <div>
      <button type="submit">Search</button>
    </div>
  </form>
</div>

<div>
  <ul *ngIf="filteredMovies.length > 0">
    <li *ngFor="let movie of filteredMovies">
      <h4>{{ movie.title }}</h4>
      <p>Genre: {{ movie.genre }}</p>
      <p>Rating: {{ movie.rating }}</p>
      <button (click)="viewMovieDetails(movie.id)">Movie Details</button>
    </li>
  </ul>

  <!-- <ng-template #noResults>
    <p *ngIf="isSearching && filteredMovies.length === 0">
      No movies found for your search.
    </p>
  </ng-template> -->
</div>
